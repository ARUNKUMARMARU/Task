//Q2.Use the rest countries API url print all countries flag

var request = new XMLHttpRequest();

request.open("GET", "https://restcountries.com/v3.1/all");

request.send();

request.onload = function() {
    var data=JSON.parse(request.response)
    for (let i=0; i<=data.length; i++){
        console.log(data[i].flags);
    }
   
}
    

//Q3.Print all countries name, region, sub-region, papulation

var request2 = new XMLHttpRequest();

request2.open("GET", "https://restcountries.com/v3.1/all");

request2.send();

request2.onload = function() {
    var data2 = JSON.parse(request2.response);
    for(let j=0; j<=data2.length; j++){
        console.log(data2[j].name.common)
        console.log(data2[j].region)
        console.log(data2[j].subregion)
        console.log(data2[j].population)
    }
}
